<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesty Hunter ADS-B Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        #map { height: 180px; }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="map"></div>
    <script>
        let map = L.map('map').setView([39.226851, -76.815225], 2);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let markers = {};

        function updateMap() {
            fetch('/api/latest_tracks')
                .then(response => response.json())
                .then(tracks => {
                    tracks.forEach(track => {
                        if (markers[track.icao24]) {
                            markers[track.icao24].setLatLng([track.latitude, track.longitude]);
                        } else {
                            markers[track.icao24] = L.marker([track.latitude, track.longitude])
                                .bindPopup(`ICAO24: ${track.icao24}<br>Callsign: ${track.callsign}<br>Altitude: ${track.altitude}<br>Velocity: ${track.velocity}`)
                                .addTo(map);
                        }
                    });
                });
        }
        setInterval(updateMap, 10000);
    </script>
</body>
</html>
